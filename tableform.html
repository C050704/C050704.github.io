<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
</head>

<body>

<header>
    <h1>Pizza Ordering Form</h1>
</header>

<main>

<section>
<form>

    <h2>Contact Information</h2>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <h2>Select Pizza Size</h2>

    <label for="size">Pizza Size:</label><br>
    <select id="size" name="size" required>
        <option value="">Select Size</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">XLarge</option>
    </select>

    <fieldset>
        <legend>Select Sauce</legend>

        <input type="radio" id="marinara" name="sauce" value="marinara" required>
        <label for="marinara">Marinara</label><br>

        <input type="radio" id="ranch" name="sauce" value="ranch">
        <label for="ranch">Ranch</label><br>

        <input type="radio" id="nosauce" name="sauce" value="none">
        <label for="nosauce">No Sauce</label>
    </fieldset>

    <fieldset>
        <legend>Select Toppings</legend>

        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input type="checkbox" id="sausage" name="toppings" value="sausage">
        <label for="sausage">Sausage</label><br>

        <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
        <label for="mushroom">Mushroom</label>

        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
        <label for="pineapple">Pineapple</label><br>

        <input type="checkbox" id="peppers" name="toppings" value="peppers">
        <label for="peppers">Peppers</label>

        <input type="checkbox" id="onions" name="toppings" value="onions">
        <label for="onions">Onions</label>
    </fieldset>

    <label for="instructions">Additional Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">

</form>
</section>

<section>
<h2>Favorite Video Games</h2>

<table border="1">
    <caption>List of My Favorite Games</caption>

    <tr>
        <th>Developer</th>
        <th>Title</th>
        <th>Year</th>
    </tr>

    <tr>
        <td rowspan="2">Riot Games</td>
        <td>League of Legends</td>
        <td>2009</td>
    </tr>

    <tr>
        <td>Valorant</td>
        <td>2020</td>
    </tr>

    <tr>
        <td>Supercell</td>
        <td>Clash Royale</td>
        <td>2016</td>
    </tr>

    <tr>
        <td>Riot Games</td>
        <td>Teamfight Tactics</td>
        <td>2019</td>
    </tr>

    <tr>
        <td colspan="3">Total Games: 4</td>
    </tr>
</table>
</section>

</main>


</body>
</html>
